<!doctype html>
<html>
  <head>
    <title>Dolores</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
  <div id="mainContainer">
    <div id="topContainer">
        <div id="topLeftContainer">
            <h1 id="title">Dolores</h1>

        </div>
        <div id="topRightContainer">

        </div>
    </div>
    <div id="bottomContainer">
        <div id="bottomLeftContainer">
            <p id="addCategoryButton">+  Add New Category</p>
            <div id="bottomLeftCategoryContainer">
              
            </div>
        </div>
        <div id="bottomRightContainer">
          <input id="taskInputField" type="text" placeholder="Add task here..." autocomplete="off">
            <button id="addTaskButton">Add</button>
        </div>
    </div>
  </div>
  <div id="inputTableContainer">
    <div class="inputTable">
      <h1 id="taskTitleForm"></h1>
        <div id="mainFormInfo">
        <div id="dueDateContainer">
        <label>Due Date</label>
          <input type = "date" name = "title" id = "dueDate">
        </div>
        <div id="priority">
        <label>Priority</label>
        <div id="prioritySelectors">
          <fieldset>
        <label for="high">High</label>
          <input type = "radio" name = "priority" id = "highPriority">
        <label for="medium">Medium</label>
          <input type = "radio" name = "priority" id = "mediumPriority">
        <label for="low">Low</label>
          <input type = "radio" name = "priority" id = "lowPriority">
        </fieldset>
        </div>
        </div>
        <div id="notesContainer">
        <label>Notes</label>
          <textarea id= "notes" name="textarea" style="width:250px;height:150px;"></textarea>
        </div>
      </div>
          <div id="formButtons">
          <button id = "submitButton">Submit</button>
          <button id = "cancelButton">Cancel</button>
          </div>
    </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
